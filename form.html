<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">

        <div class="apply_box">
<h1> Job Application <span class="small"> (Web)</span> </h1>
<form action="">
    <div class="form_container">
        <div class="form_control">
            <label for="first name"> First Name</label>
<input id="first name"name="first name" placeholder="Enter First Name">
        </div>
     <div class="form_control">
            <label for="last name"> Last Name</label>
<input id="last name"name="last name" placeholder="Enter Last Name">
        </div>
        
        <div class="form_control">
            <label for="Email"> Email</label>
<input id="Email"name="Email" placeholder="Enter Email">
        </div>
                <div class="form_control">
            <label for="Job_role"> Job Role</label>
           <select id="Job_role" name="Job_role" > 
            <option value="">Select Job Role</option> 
            <option value="frontend">Frontend Developer</option> 
            <option value="backend">Backend Devloper</option> 
            <option value="full_stack">Full Stack Devloper</option> 
            <option value="ui_ux">UI UX Deesigner</option> 
           </select>
</div>
 <div class="textarea_control">
            <label for="Address"> Address</label>
<textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
        </div>
         <div class="form_control">
            <label for="city"> City</label>
<input id="city"name="city" placeholder="Enter city">
        </div>
         <div class="form_control">
            <label for="pincode"> Pincode</label>
<input type="number" id="pincode"name="pincode" placeholder="Enter pincode">
        </div>
         <div class="form_control">
            <label for="date"> Date</label>
<input value="2026-01-25" type="date" id="date"name="date">
        </div>
          <div class="form_control">
            <label for="upload"> Upload Your Cv</label>
<input type="file" id="upload"name="upload">
        </div>
    </div>
    <div class="button_container">
        <button type="submit"> Apply Now</button>
    </div>
    </form>
   </div>
    </div>
</body>
</html>
